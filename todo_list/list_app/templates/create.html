{% extends "base_list.html" %}
{% block title %}
Create
{% endblock title %}

{% block header %}
<h1>{{user_name}}, create a task</h1>
{% endblock header %}

{% block main %}
<form method='post'>
    {% csrf_token %}
    {% if error %}
        <p style='color: red'>{{error}}</p>
    {% endif %}
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br><br>

    <label for="description">Description:</label>
    <input type="text" id="description" name="description"><br><br>

    <button type='submit' name='action' value='create' style=''>Create</button>
    <button type='submit' name='action' value='create_and_exit'>Create and exit</button>
    <button type='button' onclick="window.location.href='{% url 'list_app:list' %}'">Close</button>
</form>
{% endblock main %}
